<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery iml.js (Interface Micro Library) Demos</title>
<link href="css/iml-styles.css" rel="stylesheet" type="text/css">
<style>
.container a { display:inline-block; padding:10px; border:1px solid #666; text-decoration:none;}
</style>
</head>

<body>
<div class="container" style="margin-top:50px;">
<div class="jquery-script-ads"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
<h1 style="margin:30px auto;">jQuery iml.js (Interface Micro Library) Demos</h1>
<a class="btn btn-default"  href="#"
    data-interface="tooltip"
    data-position="top-right"
    data-content="<strong>This is strong tag!</strong>"
    data-shift="10"
    data-radius = "2px"
    data-trigger="click"
    data-triggeroff="click"
    data-theme="success"
  >tooltip</a> 
  <a class="btn btn-default"  href="#"
    data-interface="tooltip"
    data-position="top-right"
    data-content="hi this is tooltip"
    data-shift="10"
    data-theme="black"
    data-radius = "2px"
  >tooltip</a> 
  <a class="btn btn-default"  href="#"
    data-interface="tooltip"
    data-position="left-bottom"
    data-content="IML v1.0.0"
    data-shift="10"
    data-defineClass = "bord"
    data-radius = "0px"
  >tooltip</a> 

  <a class="btn btn-default"  href="#"
    data-interface = "popover"
    data-position = "top"
    data-title = "Top"
    data-theme="white"
    data-content = "<strong>This is strong tag!</strong>"
    data-shift = "10"
    data-defineClass = "bord"
    data-radius = "3px"
    data-trigger="click"
    data-triggeroff="click"
  >popover</a> 
  <a class="btn btn-default"  href="#"
    data-interface = "popover"
    data-position = "top"
    data-title = "Title Popover"
    data-content = "Content Popover"
    data-shift = "10"
    data-theme = "error"
    data-radius = "3px"
    data-trigger="mouseover"
    data-triggeroff="mouseleave"
  >popover</a>
  <a class="btn btn-default"  href="#"
    data-interface = "popover"
    data-position = "top"
    data-title = "none"
    data-content = "Content Popover 3"
    data-shift = "10"
    data-theme = "smoke"
    data-radius = "3px"
    data-trigger="click"
    data-triggeroff="click"
  >popover</a>

  <a class="btn btn-default"  href="#" id="link1" 
    data-interface="modal" 
    data-width="550px" 
    data-height="200px" 
    data-color="#000"
  >modal</a>
  <a class="btn btn-default"  href="#" id="link2"
    data-interface="modal" 
    data-width="450px" 
    data-height="200px" 
  >modal</a>

  <div  class="modal" data-modal="MyModal1">
    <div class="modal_title">Modal 1 title</div>
    <div class="modal_content">Modal 1 content</div>
    <div class="close">X</div>
  </div>
  <div  class="modal" data-modal="MyModal2" >
    <div class="modal_title">Modal 2 title</div>
    <div class="modal_content">Modal 2 content</div>
    <div class="close">X</div>
  </div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/iml.js"></script>
<script>
  $(document).ready(function(){
    $('#link1').modal("[data-modal='MyModal1']");  
    $('#link2').modal("[data-modal='MyModal2']");
  });
</script>
</div>
</body>
</html>
