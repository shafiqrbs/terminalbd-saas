inventory_customer:
    path:     /
    defaults: { _controller: "DomainUserBundle:CustomerInventory:index" }

inventory_customer_show:
    path:     /{id}/show
    defaults: { _controller: "DomainUserBundle:CustomerInventory:show" }

inventory_customer_new:
    path:     /new
    defaults: { _controller: "DomainUserBundle:CustomerInventory:new" }

inventory_customer_create:
    path:     /create
    defaults: { _controller: "DomainUserBundle:CustomerInventory:create" }
    methods:  POST

inventory_customer_edit:
    path:     /{id}/edit
    defaults: { _controller: "DomainUserBundle:CustomerInventory:edit" }

inventory_customer_update:
    path:     /{id}/update
    defaults: { _controller: "DomainUserBundle:CustomerInventory:update" }
    methods:  [POST, PUT]

inventory_customer_delete:
    path:     /{id}/delete
    defaults: { _controller: "DomainUserBundle:CustomerInventory:delete" }
    methods:  [POST, DELETE]
