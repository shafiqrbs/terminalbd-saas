    defaults: { _controller: "EcommerceBundle:TimePeriod:index" }

ecommerce_delivertime_show:
    path:     /{id}/show
    defaults: { _controller: "EcommerceBundle:TimePeriod:show" }

ecommerce_delivertime_new:
    path:     /new
    defaults: { _controller: "EcommerceBundle:TimePeriod:new" }

ecommerce_delivertime_create:
    path:     /create
    defaults: { _controller: "EcommerceBundle:TimePeriod:create" }
