ecommerce_delivertime_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcommerceBundle:TimePeriod:edit" }

ecommerce_delivertime_status:
    path:     /{id}/status
    defaults: { _controller: "EcommerceBundle:TimePeriod:status" }

ecommerce_delivertime_update:
    path:     /{id}/update
    defaults: { _controller: "EcommerceBundle:TimePeriod:update" }
