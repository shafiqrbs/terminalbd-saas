inventory_branchinvoice_delete:
    path:     /{id}/delete
    defaults: { _controller: "InventoryBundle:BranchInvoice:delete" }

inventory_branchinvoice_item_delete:
    path:     /{id}/item-delete
    defaults: { _controller: "InventoryBundle:BranchInvoice:itemDelete" }

inventory_branchinvoice_item_approved:
    path:     /{id}/approved
    defaults: { _controller: "InventoryBundle:BranchInvoice:approve" }
