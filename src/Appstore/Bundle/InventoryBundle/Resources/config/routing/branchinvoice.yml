inventory_branchinvoice:
    path:     /
    defaults: { _controller: "InventoryBundle:BranchInvoice:index" }

inventory_branchinvoice_show:
    path:     /{id}/show
    defaults: { _controller: "InventoryBundle:BranchInvoice:show" }

inventory_branchinvoice_new:
    path:     /new
    defaults: { _controller: "InventoryBundle:BranchInvoice:new" }

inventory_branchinvoice_edit:
    path:     /{code}/edit
    defaults: { _controller: "InventoryBundle:BranchInvoice:edit" }


inventory_branchinvoice_print:
    path:     /{id}/print
    defaults: { _controller: "InventoryBundle:BranchInvoice:invoicePrint" }

inventory_branchinvoice_pdf:
    path:     /{id}/edit
    defaults: { _controller: "InventoryBundle:BranchInvoice:pdf" }

inventory_branchinvoice_update:
    path:     /{id}/update
    defaults: { _controller: "InventoryBundle:BranchInvoice:update" }
