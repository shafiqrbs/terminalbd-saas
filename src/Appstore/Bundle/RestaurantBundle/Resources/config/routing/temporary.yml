    defaults: { _controller: "RestaurantBundle:RestaurantTemporary:updateProduct" }


restaurant_temporary_discount_update:
    path:     /dicount-update
    defaults: { _controller: "RestaurantBundle:RestaurantTemporary:invoiceDiscountUpdate" }
    methods:  POST
    options:
            expose: true

restaurant_temporary_discount_coupon:
    path:     /dicount-coupon
    defaults: { _controller: "RestaurantBundle:RestaurantTemporary:invoiceDiscountCoupon" }
