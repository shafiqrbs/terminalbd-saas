    defaults: { _controller: "RestaurantBundle:RestaurantTemporary:particularSearch" }
    methods:  GET
    options:
            expose: true


restaurant_temporary_particular_add:
    path:     /particular-add
    defaults: { _controller: "RestaurantBundle:RestaurantTemporary:addParticular" }
