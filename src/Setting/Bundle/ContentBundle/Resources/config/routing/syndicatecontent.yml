syndicatecontent:
    path:     /
    defaults: { _controller: "SettingContentBundle:SyndicateContent:index" }

syndicatecontent_show:
    path:     /{id}/show
    defaults: { _controller: "SettingContentBundle:SyndicateContent:show" }

syndicatecontent_new:
    path:     /new
    defaults: { _controller: "SettingContentBundle:SyndicateContent:new" }

syndicatecontent_create:
    path:     /create
    defaults: { _controller: "SettingContentBundle:SyndicateContent:create" }
