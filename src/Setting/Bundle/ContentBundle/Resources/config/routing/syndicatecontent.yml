syndicatecontent_edit:
    path:     /{id}/edit
    defaults: { _controller: "SettingContentBundle:SyndicateContent:edit" }

syndicatecontent_update:
    path:     /{id}/update
    defaults: { _controller: "SettingContentBundle:SyndicateContent:update" }
    requirements: { _method: post|put }

syndicatecontent_delete:
    path:     /{id}/delete
    defaults: { _controller: "SettingContentBundle:SyndicateContent:delete" }
    requirements: { _method: post|delete }
