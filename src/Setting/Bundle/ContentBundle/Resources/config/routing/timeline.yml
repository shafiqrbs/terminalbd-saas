timeline:
    path:     /
    defaults: { _controller: "SettingContentBundle:Timeline:index" }

timeline_show:
    path:     /{id}/show
    defaults: { _controller: "SettingContentBundle:Timeline:show" }

timeline_new:
    path:     /new
    defaults: { _controller: "SettingContentBundle:Timeline:new" }

timeline_create:
    path:     /create
    defaults: { _controller: "SettingContentBundle:Timeline:create" }
    requirements: { _method: post }

timeline_edit:
    path:     /{id}/edit
    defaults: { _controller: "SettingContentBundle:Timeline:edit" }

timeline_update:
    path:     /{id}/update
    defaults: { _controller: "SettingContentBundle:Timeline:update" }
    requirements: { _method: post|put }

timeline_delete:
    path:     /{id}/delete
    defaults: { _controller: "SettingContentBundle:Timeline:delete" }
    requirements: { _method: post|delete }
